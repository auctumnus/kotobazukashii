<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kozuka</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="index.css" />
    <link rel="modulepreload" href="kozuka.js">
    <link rel="preload" href="kozuka_bg.wasm" as="fetch" type="application/wasm" crossorigin />
    <noscript>
      <style>
        div#app {
          display: none;
        }
      </style>
    </noscript>
    <!-- Primary Meta Tags -->
    <title>Kozuka · word generator for conlanging</title>
    <meta name="title" content="Kozuka · word generator for conlanging" />
    <meta name="description" content="Kozuka is an Awkwords-like word generator that runs entirely in your browser, with familiar syntax and fast generation." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kozuka.kmwc.org" />
    <meta property="og:title" content="Kozuka · word generator for conlanging" />
    <meta property="og:description" content="Kozuka is an Awkwords-like word generator that runs entirely in your browser, with familiar syntax and fast generation." />
    <meta property="og:image" content="https://kozuka.kmwc.org/kozuka.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kozuka.kmwc.org" />
    <meta property="twitter:title" content="Kozuka · word generator for conlanging" />
    <meta property="twitter:description" content="Kozuka is an Awkwords-like word generator that runs entirely in your browser, with familiar syntax and fast generation." />
    <meta property="twitter:image" content="https://kozuka.kmwc.org/kozuka.png" />
  </head>

  <body>
    <noscript>
      This page requires Javascript to be enabled. If you would like to run
      Kozuka without JS, see the
      <a href="https://github.com/auctumnus/kotobazukashii">source code</a>.
    </noscript>
    <div id="app">
      <header>
        <h1><a href="/">Kozuka</a></h1>
        <nav>
          <a href="/help.html">How to use</a> ·
          <a href="https://github.com/auctumnus/kotobazukashii">Source code</a>
        </nav>
      </header>
      <main>
        <div id="patterns">
          <h2>Patterns</h2>
          <button id="add-pattern" class="add">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6z" />
            </svg>
            <span>Add pattern</span>
          </button>
        </div>
        <div id="main-pattern">
          <label for="main-pattern-input">Main pattern:</label>
          <input id="main-pattern-input" type="text" class="pattern" />
        </div>
        <div id="controls">
          <div id="generating">
            <label for="num-words">Number of words:</label>
            <input type="text" id="num-words" name="num-words" value="100" />

            <label class="checkbox">
              <input type="checkbox" id="new-line-each" />
              <span>New line each</span>
            </label>

            <label class="checkbox">
              <input type="checkbox" id="filter-duplicates" />
              <span>Filter duplicates</span>
            </label>

            <button id="generate">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4z"
                />
              </svg>
              <span>Generate</span>
            </button>
          </div>
          <div id="save-load">
            <button id="save">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z"
                />
              </svg>
              <span>Save</span>
            </button>
            <button id="load">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
              >
                <path
                  fill="currentColor"
                  d="M9 16h6v-6h4l-7-7l-7 7h4zm-4 2h14v2H5z"
                />
              </svg>
              <span>Load</span>
            </button>
            <span
              ><strong>Loading will replace all current settings.</strong></span
            >
          </div>
        </div>
        <div id="error" hidden></div>
        <div id="output"></div>
      </main>
      <template id="pattern-row">
        <div class="pattern-row">
          <input type="text" class="name" placeholder="Name" />
          <input type="text" class="pattern" placeholder="Pattern" />
          <button class="remove" onclick="this.parentElement.remove()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"
              />
            </svg>
            <span>Remove</span>
          </button>
        </div>
      </template>
    </div>
    <dialog id="save-modal">
      <h1>Save settings</h1>
      <span></span>
      <label for="filename">
        <span>Filename:</span>
        <input
          type="text"
          id="save-filename"
          class="filename"
          value="kozuka.json"
        />
      </label>

      <div id="modal-error"></div>
      <div id="modal-controls">
        <button id="cancel">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z"
            />
          </svg>
          <span>Cancel</span>
        </button>
        <button id="save-file">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24px"
            height="24px"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="M17 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z"
            />
          </svg>
          <span>Save</span>
        </button>
      </div>
    </dialog>
    <input
      type="file"
      id="load-file"
      style="opacity: 0"
      accept="application/json"
    />
    <script type="module" src="index.js"></script>
  </body>
</html>
